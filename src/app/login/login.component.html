<form class='login-form' (submit)="userLogin($event)">
  <div class="flex-row">
    <input id="username" class='login-input' autocomplete="off" placeholder='Username' type='text'>
  </div>
  <div class="flex-row">
    <input id="password" class='login-input' autocomplete="off" placeholder='Password' type='password'>
  </div>
  <input class='login-btn' type='submit' value='LOGIN'>
</form>
